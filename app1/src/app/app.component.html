<div class="conatiner">
  <h1>Product Management</h1>
  <div class="row">
    <div class="col">
      <h3>Product List</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
          <th>title</th>
          <th>price</th>
          <th>description</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of products">
             <td>{{ product['id'] }}</td>
             <td>{{ product['title'] }}</td>
             <td>{{ product['price'] }}</td>
             <td>{{ product['description'] }}</td>

          </tr>
          </table>
    </div>
    <div class="col">
      <h3>Add product</h3>
       <div class="from">
         <div class="form-group">
           <label for="">Title</label>
           <input type="text" class="form-control" [(ngModel)]="title">
         </div>
           
         <div class="form-group">
          <label for="">Price</label>
          <input type="number" class="form-control" [(ngModel)]="price">
        </div>

        <div class="form-group">
          <label for="">description</label>
          <input type="text" class="form-control" [(ngModel)]="description">
        </div>
         
          <div class="form-group">
           <button (click)="save()" class="btn btn-success">Save</button>
           <button (click)="cancel()" class="btn btn-danger">cancel</button>
          </div>

      </div>
    </div>
  </div>
</div>
